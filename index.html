<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dziękujemy - Zanari</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cinzel+Decorative:wght@400&family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: #4a3728;
            color: #f8efe4;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        .thank-you-container {
            max-width: 600px;
            background: #5c4635;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            border: 1px solid #c9a66b;
        }
        h1 {
            font-family: 'Cinzel', serif;
            color: #c9a66b;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.8;
        }
        .btn {
            display: inline-block;
            background: #c9a66b;
            color: #2f2319;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            transition: background 0.3s ease;
            font-weight: 500;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #b5915a;
        }
        .logo {
            margin-bottom: 2rem;
        }
        .logo img {
            max-width: 150px;
            height: auto;
        }
        @media (max-width: 768px) {
            .thank-you-container {
                padding: 2rem;
                margin: 1rem;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logo/logo.png" alt="Logo Zanari">
    </div>
    
    <div class="thank-you-container">
        <h1>Dziękujemy!</h1>
        <p>Twoja wiadomość została wysłana pomyślnie. Skontaktujemy się z Tobą w ciągu 24 godzin.</p>
        <a href="https://zanariwood.github.io/" class="btn">Powrót do strony głównej</a>
    </div>
</body>
</html>
